<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/online-course-8-899132.png">

    <title>Kurs</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='lista.css') }}" rel="stylesheet">


  </head>

  <body class="text-center">
  	<header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">Kursbook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="/przypisz_podopiecznego">Przypisz podopiecznego</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/lista_uczniow">Oceń test</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/lista_podopiecznych">Sprawdź wyniki</a>
                    </li>

                </ul>

                <ul class="navbar-nav">
                    {% if "uzytkownik" not in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logowanie">Logowanie</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/rejestracja">Rejestracja</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/wyloguj">Wyloguj</a>
                    </li>
                    {% endif %}
                </ul>

            </div>
        </nav>

      	<br><br>

	</header>

	<br><br>

    <main>
		<section>
			<h1>{{dzial[1]}}</h1>
		</section>

		<br><br>

		<section>
			<h4>Lekcje w dziale</h4>
			<ol class="gradient-list">
                {% for i in range(il_lekcji) %}
                <form action="/przeglad_kursu/{{kurs[0]}}/{{dzial[0]}}/{{lekcje[i][0]}}" method="get">
                    <li><button class="btn btn-md btn-outline-secondary" type="submit">{{lekcje[i][1]}}</button></li>
                </form>
                {% endfor %}

			</ol>
		</section>

	</main>


  </body>

</html>
